

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Color RGB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Visor de Color RGB</h1>

    
    <div class="mb-4 text-center">
      <label for="colorPicker" class="form-label">Seleccionar color:</label>
      <input type="color" id="colorPicker" value="#000000">
    </div>

    <div class="mb-3 row align-items-center">
      <label class="col-sm-2 col-form-label">Rojo</label>
      <div class="col-sm-6">
        <input type="range" class="form-range" min="0" max="255" id="rojoRange">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" min="0" max="255" id="rojoInput">
      </div>
    </div>

 
    <div class="mb-3 row align-items-center">
      <label class="col-sm-2 col-form-label">Verde</label>
      <div class="col-sm-6">
        <input type="range" class="form-range" min="0" max="255" id="verdeRange">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" min="0" max="255" id="verdeInput">
      </div>
    </div>


    <div class="mb-3 row align-items-center">
      <label class="col-sm-2 col-form-label">Azul</label>
      <div class="col-sm-6">
        <input type="range" class="form-range" min="0" max="255" id="azulRange">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" min="0" max="255" id="azulInput">
      </div>
    </div>

    <div id="colorBox" class="color-box mx-auto mb-3"></div>
    <p class="text-center">CÃ³digo Hex: <strong id="hexCode">#000000</strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
